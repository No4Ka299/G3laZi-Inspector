<!DOCTYPE html>
<html>
<head>
  <title>Текстовая игра (Полицейский фон)</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333366;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .police-stripes {
      background-image: url("police_stripes.png"); /* ЗАМЕНИТЬ НА СВОЙ ПУТЬ */
      background-repeat: repeat-x;
      height: 20px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1; /* Полоски над заголовком, если они перекрываются */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background-color: transparent;
      color: #336699;
      border: 4px solid #336699;
      padding: 20px 40px;
      font-size: 32px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      outline: none; /* Убрать обводку при фокусировке (по желанию) */
    }

    button:hover {
      background-color: #336699;
      color: white;
      border-color: #003366;
    }

    button:active {
      background-color: #003366;
      color: white;
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }

    /* Стили для названия игры */
    .game-title {
      font-size: 48px;
      color: #336699;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      position: fixed; /* Фиксируем заголовок */
      top: 100px;         /* Отступ от верха */
      width: 100%;
      text-align: center;
      z-index: 2; /* Заголовок над полосками */
    }
  </style>
</head>
<body>

  <!-- Название игры -->
  <h1 class="game-title">Полицейский мир</h1>

  <div class="police-stripes"></div>

  <div class="button-container">
    <button onclick="openStoryChoices()">Сюжет</button>
    <button onclick="doNothing()">Настройки</button>
    <button onclick="doNothing()">О нас</button>
  </div>

  <script>
    function showAlert(message) {
      //alert(message); // УДАЛЕНО
    }

    function openStoryChoices() {
      window.open("story_choices.html", "_self"); // Открываем в той же вкладке
    }

    function doNothing() {
      // Эта функция ничего не делает
    }
  </script>
</body>
</html>
