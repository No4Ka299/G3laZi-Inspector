<!DOCTYPE html>
<html>
<head>
  <title>Выбор сюжета</title>
  <!-- Подключаем шрифт Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      color: #333366;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .story-choice-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .story-choice {
      width: 30%;
      min-height: 60vh;
      padding: 20px;
      background-color: rgba(238, 238, 238, 0.7); /* Прозрачный фон */
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      font-weight: bold;
      position: relative; /* Для позиционирования текста "SOON" */
      backdrop-filter: blur(5px); /* Размытие фона */
    }

    .story-choice.soon { /* Добавляем стиль для класса "soon" */
      color: transparent; /* Делаем текст прозрачным */
    }

    .story-choice:hover {
      background-color: #ddd;
    }

    .story-choice::before {
      content: "SOON";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #999;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 1; /* Чтобы текст был над фоном */
      pointer-events: none; /* Чтобы клики проходили сквозь текст */
    }

    /* Стили для кнопки "Вернуться назад" */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #336699;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <!-- Кнопка "Вернуться назад" -->
  <button class="back-button" onclick="goBack()">Вернуться назад</button>

  <div class="story-choice-container">
    <div class="story-choice soon" onclick="startStory('story1')">Сюжет 1</div>
    <div class="story-choice soon" onclick="startStory('story2')">Сюжет 2</div>
    <div class="story-choice soon" onclick="startStory('story3')">Сюжет 3</div>
  </div>

  <script>
    function startStory(storyId) {
      alert("Начинаем " + storyId); // Заменить на реальный код для запуска сюжета
      // Можно перенаправить на другую страницу для начала игры:
      // window.location.href = "story_" + storyId + ".html";
    }

    function goBack() {
      window.location.href = "index.html"; // Перенаправляем на главную страницу
    }
  </script>
</body>
</html>
