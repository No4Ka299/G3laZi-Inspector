<!DOCTYPE html>
<html>
<head>
  <title>Выбор сюжета</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333366;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .story-choice-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .story-choice {
      width: 300px;
      padding: 20px;
      background-color: #eee;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .story-choice:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="story-choice-container">
    <div class="story-choice" onclick="startStory('story1')">Сюжет 1</div>
    <div class="story-choice" onclick="startStory('story2')">Сюжет 2</div>
    <div class="story-choice" onclick="startStory('story3')">Сюжет 3</div>
  </div>

  <script>
    function startStory(storyId) {
      alert("Начинаем " + storyId); // Заменить на реальный код для запуска сюжета
      // Можно перенаправить на другую страницу для начала игры:
      // window.location.href = "story_" + storyId + ".html";
    }
  </script>
</body>
</html>
